<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//style.codeforamerica.org/2/style/css/main.css">
    <link href="styles/main.css" rel="stylesheet">
  </head>
  <body id="popup">

    <h1>Auto Apply Wizard</h1>
    <h5 class="message"></h5>

    <div class="btn-group logged-in">
      <button class="btn btn-2 stop-applying">Stop Applying</button>
      <button class="btn btn-2 start-applying">Start Applying</button>

      <button class="btn btn-1 btn-1a update-resume">Update Resume</button>
      <button class="btn btn-1 btn-1a refresh-data">Refresh data</button>
      <button class="btn btn-1 btn-1a logout">Log out</button>
    </div>

    <div class="btn-group logged-out">
      <button class="loginBtn loginBtn--facebook fb-login-button">
        Login with Facebook
      </button>
    </div>

    <img src="./images/spin.svg" class="spinner"/>

    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/popup.js"></script>
  </body>
</html>
